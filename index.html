
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <main>
                <img id="img_profile" src="./images/profile.jpg" alt="Foto de perfil do usuário">

                <div class="card-wrapper">
                    <div class="card">
                        <h1>Meus jogos</h1>
                        <p>Os games que eu mais curto jogar!</p>

                        <div id="img-games">
                            <ul>
                                <li><img src="./images/csgo.png" alt="Ícone do counter-strike global offensive"></li>
                                <li><img src="./images/battlefield.png" alt="Ícone do jogo battlefield V"></li>
                                <li><img src="./images/watchdogs.jpg" alt="Ícone do jogo watchdogs 2"></li>
                                <li><img src="./images/gtav.png" alt="Ícone do jogo GTA V"></li>
                                <li><img src="./images/lol.png" alt="Ícone do jogo League of Legends"></li>
                            </ul>
                        </div>

                    </div>

                    <div class="card">
                        <h1>Canais e streamers</h1>
                        <p>Lista de canais e transmissões que eu não perco!
                        </p>

                        
                        <div id="img-stream">
                            <ul>
                                <li><img src="./images/pijas.png" alt="Ícone da stream do Pijack"></li>
                                <li><img src="./images/gaules.png" alt="Ícone da stream do Gaules"></li>
                                <li><img src="./images/yoda.png" alt="Ícone da stream do Yoda"></li>
                                <li><img src="./images/jukes.png" alt="Ícone da stream do Jukes"></li>
                                <li><img src="./images/titanlol.png" alt="Ícone da stream do titanlol"></li>
                                <li><img src="./images/buero.png" alt="Ícone da stream do buero"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="card">
                        <h1>Minhas redes</h1>
                        <p>Se conecte comigo agora mesmo!</p>

                        <div id="img-redes">
                            <ul>
                                <li><img src="./images/insta.png" alt="Instagram"></li>
                                <li><img src="./images/twitch.png" alt="Twitch"></li>
                                <li><img src="./images/twitter.png" alt="Twitter"></li>
                            </ul> 
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
